<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Formulier - Portofolio van Tim Bosma</title>
    <meta name="description" content="Neem contact op met Tim Bosma via het contactformulier.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Formulier</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="projecten.html">Projecten</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contacteer mij als u vragen heeft!</h2>
            <article>
                <form action="mailto:voorbeeld@email.com" method="post">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="message">Bericht:</label>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                    <input type="submit" value="Verzenden">
                </form>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 portofolio.</p>
    </footer>
</body>
</html>
